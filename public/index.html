<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <style>
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x .axis path {
            display: none;
        }
    </style>
</head>
<body>
<div ng-app="myApp">


</div>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!--<script src="http://d3js.org/topojson.v1.min.js"></script>-->
<script>
    var url = "https://query.yahooapis.com/v1/public/yql?q=select%20symbol%2C%20LastTradePriceOnly%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22YHOO%22%2C%22AAPL%22%2C%22GOOG%22%2C%22MSFT%22%2C%22FB%22%2C%22T%22%2C%22TSLA%22%2C%22PEP%22%2C%22JCP%22%2C%22CMG%22%2C%22WMT%22)&format=json&diagnostics=true&env=http%3A%2F%2Fdatatables.org%2Falltables.env&callback=";
    var jsonLive;
    d3.json(url, function(err, data){
            if(!err){
                jsonLive = data.query.results.quote;
            }
            var margin = {top: 20, right: 30, bottom: 40, left: 40},
                width = 750 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scale.ordinal().rangeRoundBands([0, width],.1);

            var y = d3.scale.linear()
                        .range([height, 0]);

            var xAxis = d3.svg.axis().scale(x).orient("bottom");
            var yAxis = d3.svg.axis().scale(y).orient("left");
            var chart = d3.select(".chart")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");;

            y.domain([0, d3.max(jsonLive, function(d) { return Math.ceil(d.LastTradePriceOnly); })]);
                x.domain(jsonLive.map(function(d) { return d.symbol; }));
            chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                chart.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .attr("writing-mode", "tb")
                        .attr("y", "0")
                        .attr("glyph-orientation-vertical", "360")
                        .attr("direction", "ltr")
                        .call(xAxis);
            chart.selectAll(".bar")
                    .data(jsonLive)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.symbol); })
                    .attr("y", function(d) { return y(d.LastTradePriceOnly); })
                    .attr("height", function(d) { return height - y(d.LastTradePriceOnly); })
                    .attr("width", x.rangeBand());

//                        .data(jsonLive)
//                        .enter().append("g")
//                        .attr("transform", function(d, i) { return "translate(" + i * barWidth + ", 0)"; })

//                    .attr("width", barWidth - 1);

//                    .attr("glyph-orientation-vertical", "90");
        }
    );
</script>
